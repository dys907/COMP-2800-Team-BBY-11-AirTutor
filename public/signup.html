<!doctype html>
<html lang="en">

<head>
    <title>Air Tutor | Sign Up Verification</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
</head>

<body>
    <p>Create your account</p>
    <input type='text' class='form-control' name='firstNameField' id='firstNameField' aria-describedby='firstNameHelpId'
        placeholder='first name' required>
    <input type='text' class='form-control' name='lastNameField' id='lastNameField' aria-describedby='lastNameHelpId'
        placeholder='last name' required>
    <input type='text' class='form-control' name='countryField' id='countryField' aria-describedby='ountryHelpId'
        placeholder='country' required>
        <input type='text' class='form-control' name='languageField' id='languageField' aria-describedby='languageHelpId'
        placeholder='language' required>
        <input type='text' class='form-control' name='educationField' id='educationField' aria-describedby='educationHelpId'
        placeholder='education level'required>
        <input type='text' class='form-control' name='gradeField' id='gradeField' aria-describedby='gradeHelpId'
        placeholder='Grade (optional)'>
    <input type='email' class='form-control' name='emailSignupField' id='emailSignupField'
        aria-describedby='emailHelpId' placeholder='email' required>
    <input type='password' class='form-control' name='passwordSignupField' pattern='[A-Za-z0-9]{8,16}'
        id='passwordSignupField' aria-describedby='passwordHelpId' placeholder='password' required>
    <small id='loginHelp' class='form-text text-muted'></small>
    <div>
        <button type='submit' onclick='signup()'>Signup</button>
    </div>
    <!-- Firebase javascripts -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>

    <script src="scripts/firebase.js"></script>
    <!-- Optional JavaScript -->
    <script src="./scripts/signup.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
