  <h1>Schedule a Session</h1>
  <p>Date: </p>
  <input type="date" id="date">
  <hr>
  <p>Start Time: </p>

  <select class="hour start" id="start-hour">
    <option>00</option>
    <option>01</option>
    <option>02</option>
    <option>03</option>
    <option>04</option>
    <option>05</option>
    <option>06</option>
    <option>07</option>
    <option>08</option>
    <option>09</option>
    <option>10</option>
    <option>11</option>
  </select>
  <select class="minute start" id="start-minute">
    <option>00</option>
    <option>05</option>
    <option>10</option>
    <option>15</option>
    <option>20</option>
    <option>25</option>
    <option>30</option>
    <option>35</option>
    <option>40</option>
    <option>45</option>
    <option>50</option>
    <option>55</option>
  </select>
  <select class="am-pm start" id="start-ap">
    <option>AM</option>
    <option>PM</option>
  </select>
  <p>End Time: </p>
  <select class="hour end" id="end-hour">
    <option>00</option>
    <option>01</option>
    <option>02</option>
    <option>03</option>
    <option>04</option>
    <option>05</option>
    <option>06</option>
    <option>07</option>
    <option>08</option>
    <option>09</option>
    <option>10</option>
    <option>11</option>
  </select>
  <select class="minute end" id="end-minute">
    <option>00</option>
    <option>05</option>
    <option>10</option>
    <option>15</option>
    <option>20</option>
    <option>25</option>
    <option>30</option>
    <option>35</option>
    <option>40</option>
    <option>45</option>
    <option>50</option>
    <option>55</option>
  </select>
  <select class="am-pm end" id="end-ap">
    <option>AM</option>
    <option>PM</option>
  </select>
  <hr>
  <p>Title: <input type="text" id="title"></p>
  <p>Student Name: <input type="text" id="name"></p>


  <p><input type="checkbox">Send me an email about this session</p>
  <button type="button" class="btn btn-danger" id="cancel">Cancel</button>
  <button type="button" class="btn btn-success" id="submit">Submit</button>
